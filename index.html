<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!-- action="/api/v1/users" method="post" -->
    <form class="form" >
      <h1 class="form__heading">Form class</h1>
      <div class="form__group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form__group-input" pattern="[a-zA-Z0-9]{2,}"  
         />
        <small class="form__group-small"></small>
      </div>
      <div class="form__group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form__group-input"
        />
        <small class="form__group-small"></small>
      </div>
      <div class="form__group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form__group-input"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <small class="form__group-small"></small>
      </div>
      <div class="form__group-radio">
        <label for="accept">Accept</label>
        <input
          type="checkbox"
          name="accept"
          id="accept"
          class="form__group-radio"
          value="accept"
        />
      </div>
      <div class="form__group">
        <input type="submit" required class="submit-btn form__group-input" />
      </div>
    </form>
    <script src="./script2.js"></script>
  </body>
</html>



<!-- required - inside input tag makes it compulsory that the user inputs something -->
